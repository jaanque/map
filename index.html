<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Maper - Enjoy your trip</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    /* Formulario modernizado */
    #formulario {
      display: none;
      position: absolute;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px;
      border-radius: 20px;
      width: 340px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.1),
        0 8px 25px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      z-index: 1000;
      animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      transform-origin: bottom center;
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    #formulario h3 {
      margin: 0 0 20px 0;
      font-size: 1.25rem;
      font-weight: 600;
      color: #1e293b;
      letter-spacing: -0.025em;
    }

    #formulario input,
    #formulario select,
    #formulario textarea {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.95rem;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    #formulario input:focus,
    #formulario select:focus,
    #formulario textarea:focus {
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    #formulario input::placeholder,
    #formulario textarea::placeholder {
      color: #94a3b8;
    }

    #formulario button {
      padding: 12px 20px;
      margin: 6px 8px 6px 0;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    #formulario button:first-of-type {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }

    #formulario button:first-of-type:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }

    #formulario button:last-of-type {
      background: rgba(148, 163, 184, 0.1);
      color: #64748b;
      border: 2px solid #e2e8f0;
    }

    #formulario button:last-of-type:hover {
      background: rgba(148, 163, 184, 0.2);
      border-color: #cbd5e1;
      transform: translateY(-1px);
    }

    /* Bot√≥n centrar modernizado */
    #centrar-btn {
      position: absolute;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      width: 56px;
      height: 56px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 2px 8px rgba(0, 0, 0, 0.08);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    #centrar-btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        0 4px 12px rgba(0, 0, 0, 0.1);
      background: rgba(255, 255, 255, 1);
    }

    #centrar-btn:active {
      transform: translateY(-1px) scale(1.02);
    }

    /* Panel de informaci√≥n modernizado */
    #zoom-info {
      position: absolute;
      top: 30px;
      left: 30px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      padding: 16px 20px;
      border-radius: 16px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #475569;
      z-index: 999;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        0 2px 8px rgba(0, 0, 0, 0.08);
      min-width: 200px;
      transition: all 0.3s ease;
    }

    #zoom-info:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        0 4px 12px rgba(0, 0, 0, 0.1);
    }

    #zoom-level {
      font-weight: 700;
      color: #1e293b;
      font-size: 1.1rem;
    }

    #markers-status {
      display: block;
      margin-top: 4px;
      font-size: 0.85rem;
      font-weight: 400;
      transition: color 0.3s ease;
    }

    /* Estilos mejorados para popups */
    .leaflet-popup-content-wrapper {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 
        0 20px 60px rgba(0, 0, 0, 0.15),
        0 8px 25px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 0;
    }

    .leaflet-popup-tip {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .popup-content {
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      color: #334155;
      max-width: 280px;
      padding: 4px;
    }

    .popup-title {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #1e293b;
      letter-spacing: -0.025em;
    }

    .popup-category {
      display: inline-block;
      font-weight: 500;
      font-size: 0.8rem;
      color: white;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      padding: 4px 12px;
      border-radius: 20px;
      margin-bottom: 12px;
      text-transform: capitalize;
      letter-spacing: 0.025em;
    }

    .popup-field {
      margin-bottom: 8px;
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .popup-label {
      font-weight: 600;
      color: #64748b;
      font-size: 0.9rem;
      min-width: 60px;
      flex-shrink: 0;
    }

    .popup-text {
      color: #475569;
      font-size: 0.9rem;
      flex: 1;
    }

    .popup-price {
      font-weight: 700;
      color: #059669;
      font-size: 1.1rem;
      background: rgba(5, 150, 105, 0.1);
      padding: 4px 8px;
      border-radius: 8px;
      display: inline-block;
    }

    /* Efectos para marcadores mejorados */
    .modern-marker {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .modern-marker:hover {
      transform: translateY(-3px) scale(1.1);
      filter: brightness(1.1);
    }

    /* Punto de ubicaci√≥n mejorado */
    .blue-dot {
      position: relative;
    }

    .blue-dot::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      background: rgba(59, 130, 246, 0.2);
      border-radius: 50%;
      animation: locationPulse 2s ease-in-out infinite;
    }

    @keyframes locationPulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0.3;
      }
    }

    /* Responsivo */
    @media (max-width: 768px) {
      #formulario {
        width: calc(100vw - 40px);
        max-width: 340px;
        left: 20px !important;
        right: 20px;
        top: 50% !important;
        transform: translateY(-50%);
      }

      #zoom-info {
        top: 20px;
        left: 20px;
        right: 20px;
        padding: 12px 16px;
        font-size: 0.85rem;
      }

      #centrar-btn {
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
      }
    }

    /* Animaciones adicionales */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in-up {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Loading state */
    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid #e2e8f0;
      border-top: 2px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="zoom-info" class="fade-in-up">
  <div>Zoom: <span id="zoom-level">7</span></div>
  <span id="markers-status">(Markers hidden ‚Äì Zoom in to see them)</span>
</div>

<button id="centrar-btn" class="fade-in-up" title="Center on my location">
  <svg width="24" height="24" fill="#3b82f6" viewBox="0 0 24 24">
    <path d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm10 4a10 10 0 0 0-10-10v2a8 8 0 0 1 8 8h2zm-10 10a10 10 0 0 0 10-10h-2a8 8 0 0 1-8 8v2zm-10-10a10 10 0 0 0 10 10v-2a8 8 0 0 1-8-8H2zm10-10A10 10 0 0 0 2 12h2a8 8 0 0 1 8-8V2z"/>
  </svg>
</button>

<div id="formulario">
  <h3>‚ú® Add a Place</h3>
  <input type="text" id="titulo" placeholder="Place name" required />
  <select id="categoria">

    </optgroup>

      <option value="discoteca">Nightclub</option>

      <option value="turistico">Monument / Tourist spot</option>
      <option value="gimnasio">Gym</option>
    </optgroup>
    <optgroup label="üè¢ Services">
      <option value="copisteria">Copy shop</option>

      <option value="correos">Post office</option>

      <option value="farmacia">Pharmacy</option>

  <input type="text" id="horario" placeholder="Opening hours (e.g. 9:00 AM - 10:00 PM)" />

  <div>
    <button onclick="guardarLugar()">Save place</button>

</div>


<script>
  const supabaseClient = supabase.createClient(
    'https://iykbhzsymfqrxtqbkzop.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5a2JoenN5bWZxcnh0cWJrem9wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg1OTUzNDcsImV4cCI6MjA2NDE3MTM0N30.pypQffpgTqVJkW_1nE1EsMUV2VnFDQFIHE_JVVRoLGg'
  );

  // Variables de control de zoom y carga
  const ZOOM_MINIMO_MARCADORES = 10;
  let marcadoresVisibles = false;
  let datosLugares = [];
  let marcadoresLayer = [];

  let latSeleccionada = null;
  let lngSeleccionada = null;
  let marcadorTemp = null;
  const formulario = document.getElementById("formulario");

  function generarUUID() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
  }

  let usuarioId = localStorage.getItem("usuario_id");
  if (!usuarioId) {
    usuarioId = generarUUID();
    localStorage.setItem("usuario_id", usuarioId);
  }

  const map = L.map('map').setView([37.6, 14.0], 7);
  L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
    attribution: '<a href="report.html">Report a Maper point</a>',
    subdomains: 'abcd',
    maxZoom: 20
  }).addTo(map);

  let positionMarker = null;

  function actualizarInfoZoom() {
    const zoomActual = map.getZoom();
    document.getElementById('zoom-level').textContent = zoomActual;
    
    const statusElement = document.getElementById('markers-status');
    if (zoomActual >= ZOOM_MINIMO_MARCADORES) {
      statusElement.textContent = `‚úÖ ${datosLugares.length} lugares visibles`;
      statusElement.style.color = '#059669';
    } else {
      statusElement.textContent = 'üîç Haz zoom para ver los lugares';
      statusElement.style.color = '#dc2626';
    }
  }

  map.on('zoomend', function() {
    const zoomActual = map.getZoom();
    actualizarInfoZoom();

    if (zoomActual >= ZOOM_MINIMO_MARCADORES && !marcadoresVisibles) {
      if (datosLugares.length === 0) {
        cargarLugares();
      } else {
        mostrarMarcadores();
      }
    } else if (zoomActual < ZOOM_MINIMO_MARCADORES && marcadoresVisibles) {
      ocultarMarcadores();
    }
  });

  map.on('moveend', function() {
    actualizarInfoZoom();
  });

  function actualizarPosicion(lat, lng) {
    const blueDotIcon = L.divIcon({
      className: 'blue-dot',
      html: `<div style="
        width: 18px;
        height: 18px;
        background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4), 0 2px 8px rgba(59, 130, 246, 0.3);
        position: relative;
        z-index: 1000;
      "></div>`,
      iconSize: [18, 18],
      iconAnchor: [9, 9],
    });

    if (!positionMarker) {
      positionMarker = L.marker([lat, lng], { icon: blueDotIcon, interactive: false }).addTo(map);
    } else {
      positionMarker.setLatLng([lat, lng]);
    }
  }

  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(
      (position) => {
        const { latitude, longitude } = position.coords;
        actualizarPosicion(latitude, longitude);

        map.flyTo([latitude, longitude], 15, { duration: 2 });
      },
      (error) => console.warn("Ubicaci√≥n no disponible:", error.message),
      { enableHighAccuracy: true, maximumAge: 10000, timeout: 10000 }
    );
  }

  map.on('click', function (e) {
    if (map.getZoom() < ZOOM_MINIMO_MARCADORES) {
      // Mostrar notificaci√≥n m√°s elegante
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(239, 68, 68, 0.95);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.95rem;
        z-index: 10000;
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: slideUpFade 0.3s ease-out;
      `;
      notification.textContent = 'üîç Haz zoom para agregar lugares con precisi√≥n';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translate(-50%, -50%) translateY(-10px)';
        setTimeout(() => notification.remove(), 300);
      }, 2500);
      return;
    }

    latSeleccionada = e.latlng.lat;
    lngSeleccionada = e.latlng.lng;

    if (marcadorTemp) map.removeLayer(marcadorTemp);

    marcadorTemp = L.circleMarker([latSeleccionada, lngSeleccionada], {
      radius: 10,
      color: '#3b82f6',
      fillColor: '#3b82f6',
      fillOpacity: 0.3,
      weight: 3
    }).addTo(map);

    const puntoPantalla = map.latLngToContainerPoint(e.latlng);
    formulario.style.left = `${Math.min(puntoPantalla.x, window.innerWidth - 360)}px`;
    formulario.style.top = `${Math.min(puntoPantalla.y, window.innerHeight - 400)}px`;
    formulario.style.display = "block";
  });

  async function guardarLugar() {
    const titulo = document.getElementById("titulo").value;
    const categoria = document.getElementById("categoria").value;
    const horario = document.getElementById("horario").value;
    const descripcion = document.getElementById("descripcion").value;
    const precio = document.getElementById("precio").value;

    if (!titulo || !categoria || latSeleccionada === null || lngSeleccionada === null) {
      // Mostrar notificaci√≥n elegante
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(251, 146, 60, 0.95);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.95rem;
        z-index: 10000;
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: slideUpFade 0.3s ease-out;
      `;
      notification.textContent = '‚ö†Ô∏è Completa el t√≠tulo y categor√≠a';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translate(-50%, -50%) translateY(-10px)';
        setTimeout(() => notification.remove(), 300);
      }, 2500);
      return;
    }

    // A√±adir estado de carga al bot√≥n
    const botonGuardar = event.target;
    const textoOriginal = botonGuardar.textContent;
    botonGuardar.textContent = 'Guardando...';
    botonGuardar.classList.add('loading');
    botonGuardar.disabled = true;

    const datos = {
      titulo,
      categoria,
      horario,
      descripcion,
      precio,
      lat: latSeleccionada,
      lng: lngSeleccionada,
      usuario_id: usuarioId
    };

    const { data, error } = await supabaseClient.from('lugares').insert([datos]);

    // Remover estado de carga
    botonGuardar.textContent = textoOriginal;
    botonGuardar.classList.remove('loading');
    botonGuardar.disabled = false;

    if (error) {
      console.error("Error al guardar lugar:", error.message);
      return;
    }

    cerrarFormulario();
    await cargarLugares();
    
    // Mostrar notificaci√≥n de √©xito
    const notification = document.createElement('div');
    notification.style.cssText = `
      position: fixed;
      top: 100px;
      right: 30px;
      background: rgba(5, 150, 105, 0.95);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 500;
      font-size: 0.95rem;
      z-index: 10000;
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: slideUpFade 0.3s ease-out;
    `;
    notification.textContent = '‚úÖ Lugar guardado correctamente';
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.style.opacity = '0';
      notification.style.transform = 'translateX(100px)';
      setTimeout(() => notification.remove(), 300);
    }, 3000);
  }

  function cerrarFormulario() {
    formulario.style.display = "none";
    document.getElementById("titulo").value = "";
    document.getElementById("categoria").value = "bar";
    document.getElementById("horario").value = "";
    document.getElementById("descripcion").value = "";
    document.getElementById("precio").value = "";

    if (marcadorTemp) {
      map.removeLayer(marcadorTemp);
      marcadorTemp = null;
    }
    latSeleccionada = null;
    lngSeleccionada = null;
  }

  function obtenerColorPorCategoria(categoria) {
    const colores = {
      bar: '#ef4444',
      restaurante: '#f97316',
      supermercado: '#eab308',
      cafeteria: '#ea580c',
      discoteca: '#a855f7',
      playa: '#06b6d4',
      turistico: '#10b981',
      gimnasio: '#14b8a6',
      copisteria: '#6b7280',
      oficina: '#374151',
      cajero: '#059669',
      correos: '#0891b2',
      tienda: '#9333ea',
      tren: '#dc2626',
      bus: '#64748b',
      farmacia: '#2563eb',
      centro_medico: '#ea580c',
      biblioteca: '#1e40af',
      facultad: '#059669',
      residencia: '#14b8a6',
      hotel: '#3c8535',
      otro: '#64748b'
    };
    return colores[categoria] || '#374151';
  }

  function crearIconoColor(color) {
    return L.divIcon({
      className: 'modern-marker',
      html: `<div style="
        width: 24px;
        height: 24px;
        background: linear-gradient(135deg, ${color}, ${color}dd);
        border-radius: 50%;
        border: 4px solid white;
        box-shadow: 
          0 6px 20px ${color}40, 
          0 2px 8px ${color}30,
          0 0 0 1px rgba(0,0,0,0.05);
        transform: translateY(-2px);
        transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
        position: relative;
      "></div>`,
      iconSize: [24, 24],
      iconAnchor: [12, 12],
    });
  }

  async function cargarLugares() {
    try {
      const { data, error } = await supabaseClient.from('lugares').select();

      if (error) {
        console.error("Error cargando lugares:", error.message);
        return;
      }

      datosLugares = data || [];
      
      if (map.getZoom() >= ZOOM_MINIMO_MARCADORES) {
        mostrarMarcadores();
      }
      
      actualizarInfoZoom();
    } catch (error) {
      console.error("Error en cargarLugares:", error);
    }
  }

  function mostrarMarcadores() {
    ocultarMarcadores();

    datosLugares.forEach((lugar, index) => {
      const iconoColor = crearIconoColor(obtenerColorPorCategoria(lugar.categoria));
      const popupHTML = `
        <div class="popup-content">
          <div class="popup-title">${escapeHtml(lugar.titulo)}</div>
          <div class="popup-category">${escapeHtml(lugar.categoria.replace('_', ' '))}</div>
          ${lugar.horario ? `<div class="popup-field"><span class="popup-label">Horario:</span><span class="popup-text">${escapeHtml(lugar.horario)}</span></div>` : ''}
          ${lugar.descripcion ? `<div class="popup-field"><span class="popup-label">Info:</span><span class="popup-text">${escapeHtml(lugar.descripcion)}</span></div>` : ''}
          ${lugar.precio ? `<div class="popup-field"><span class="popup-price">üí∞ ${escapeHtml(lugar.precio)}</span></div>` : ''}
        </div>`;

      const marcador = L.marker([lugar.lat, lugar.lng], { icon: iconoColor })
        .bindPopup(popupHTML, {
          maxWidth: 300,
          className: 'modern-popup'
        });
      
      // A√±adir efecto de aparici√≥n escalonada
      setTimeout(() => {
        marcador.addTo(map);
      }, index * 50);
      
      marcadoresLayer.push(marcador);
    });

    marcadoresVisibles = true;
    actualizarInfoZoom();
  }

  function ocultarMarcadores() {
    marcadoresLayer.forEach(marcador => {
      map.removeLayer(marcador);
    });
    marcadoresLayer = [];
    marcadoresVisibles = false;
    actualizarInfoZoom();
  }

  function escapeHtml(text) {
    if (!text) return '';
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  document.getElementById("centrar-btn").addEventListener("click", () => {
    if (positionMarker) {
      map.flyTo(positionMarker.getLatLng(), 15, { 
        duration: 2,
        easeLinearity: 0.25
      });
    } else {
      // Si no hay ubicaci√≥n, mostrar notificaci√≥n
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(59, 130, 246, 0.95);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        font-weight: 500;
        font-size: 0.95rem;
        z-index: 10000;
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        animation: slideUpFade 0.3s ease-out;
      `;
      notification.textContent = 'üìç Buscando tu ubicaci√≥n...';
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.style.opacity = '0';
        notification.style.transform = 'translate(-50%, -50%) translateY(-10px)';
        setTimeout(() => notification.remove(), 300);
      }, 2000);
    }
  });

  // Cerrar formulario con tecla Escape
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && formulario.style.display === 'block') {
      cerrarFormulario();
    }
  });

  // Efecto de typing en placeholders
  function typeEffect(element, texts, index = 0, charIndex = 0) {
    if (charIndex < texts[index].length) {
      element.placeholder = texts[index].substring(0, charIndex + 1);
      setTimeout(() => typeEffect(element, texts, index, charIndex + 1), 100);
    } else {
      setTimeout(() => {
        const nextIndex = (index + 1) % texts.length;
        element.placeholder = '';
        setTimeout(() => typeEffect(element, texts, nextIndex, 0), 500);
      }, 2000);
    }
  }

  // Inicializar efecto de typing para el t√≠tulo
  const tituloInput = document.getElementById('titulo');
  const ejemplosTitulos = [
    'Pizzer√≠a da Marco',
    'Biblioteca Central',
    'Playa San Vito',
    'Gym Fitness Plus',
    'Bar del Centro'
  ];
  
  setTimeout(() => {
    typeEffect(tituloInput, ejemplosTitulos);
  }, 1000);

  // Animaci√≥n suave al cargar la p√°gina
  document.addEventListener('DOMContentLoaded', function() {
    document.body.style.opacity = '0';
    setTimeout(() => {
      document.body.style.transition = 'opacity 0.8s ease-in-out';
      document.body.style.opacity = '1';
    }, 100);
  });

  // Inicializar
  actualizarInfoZoom();
  
  // Precargar algunos lugares si el zoom inicial es suficiente
  if (map.getZoom() >= ZOOM_MINIMO_MARCADORES) {
    cargarLugares();
  }

</script>
